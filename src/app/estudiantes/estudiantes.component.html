<div class="row" style="padding-top: 40px">
	<div class="col s12 m7 l6 offset-l3">
	  <div class="card">
	    <div class="card-content">
	       <div class="row">
	       		<h5 class="center-align">Agregar Estudiante</h5>
	       		<div class="divider"></div>
			    <form class="col s12" (ngSubmit)="doSubmit()">
			    	<div class="row">
				        <div class="col l4">
				          <div class="input-field inline">
				            <input id="cedula" type="number" class="validate">
				            <label for="cedula">Cédula</label>
				          </div>
				        </div>
				        <div class="col s6 l4">
					         <div class="input-field inline">
						          <input id="telefono_local" type="text" class="validate" name="nombres" [(ngModel)]="estudiantes.telefono" required>
						            <label for="telefono">Teléfono local</label>
					        </div>
					     </div>
				        <div class="col s6 l4">
				          <div class="input-field inline">
				            <input id="telefono_celu" type="text" class="validate" name="telefono" [(ngModel)]="estudiantes.nombres" required>
				            <label for="telefono">Teléfono Celular</label>
				          </div>
				        </div>
			    	</div>
				      <div class="row">
				        <div class="input-field col s6">
				          <input id="first_name" type="text" class="validate" name="nombres" [(ngModel)]="estudiantes.nombres" required>
				          <label for="first_name">Nombres</label>
				        </div>
				        <div class="input-field col s6">
				          <input id="last_name" type="text" class="validate" name="apellidos" [(ngModel)]="estudiantes.apellidos" required>
				          <label for="last_name">Apellidos</label>
				        </div>
				      </div>
			      	<div class="row">
			        <div class="input-field col s12">
			          <input id="direcion" type="text" class="validate" name="direccion" [(ngModel)]="estudiantes.direccion" required>
			          <label for="disabled">Dirección</label>
			        </div>
			      </div>
			      <div class="row">
			        <div class="input-field col s12">
			          <input id="date" type="date" class="datepicker" materialize="pickadate" [materializeParams]="[{format: 'yyyy/mm/dd'}]" name="dateofbirth" [(ngModel)]="estudiantes.dateofbirth" required>
			          <label for="date">Fecha de Nacimiento</label>
			        </div>
			      </div>
			      <div class="row">
			        <div class="input-field col s12">
			          <input id="email" type="email" class="validate" name="correo" [(ngModel)]="estudiantes.correo" required>
			          <label for="email">Email</label>
			        </div>
			      </div>
			      <div class="row">
			        <div class="col s6 l6">
			          <div class="input-field" >
						    <select materialize="material_select" [disabled]="isDisabled?true:null" name="id_grados" [(ngModel)]="estudiantes.id_grados" required>
						      <option value="" disabled selected>Grados</option>
						      <option value="1">Primer Grado</option>
						      <option value="2">Segundo Grado</option>
						      <option value="3">Tercer Grado</option>
						      <option value="3">Cuarto Grado</option>
						      <option value="3">Quinto Grado</option>
						      <option value="3">Sexto Grado</option>
						    </select>
						    <label>Seleccionar Grado</label>
						</div>
			        </div> 
			        <div class="col s6 l6">
			          <div class="input-field" >
						    <select materialize="material_select" [disabled]="isDisabled?true:null" name="id_seccion" [(ngModel)]="estudiantes.id_seccion" required>
						      <option value="" disabled selected>Sección</option>
						      <option value="1">Sección "A"</option>
						      <option value="2">Sección "B"</option>
						      <option value="3">Sección "C"</option>
						      <option value="3">Sección "D"</option>
						      <option value="3">Sección "E"</option>
						      <option value="3">Sección "F"</option>
						    </select>
						    <label>Seleccionar Sección</label>
						</div>
			        </div>
			      </div>
			       <button class="btn btn-warning btn-lg" pButton label="Enviar">
			      	enviar
					</button>
			    </form>
			</div>
	    <div class="card-action">
	      <a href="#" class="left">Enviar</a>
	      <a class="right" (click)="goBack()">Regresar</a>
	    </div>
	  </div>
	</div>
</div>
