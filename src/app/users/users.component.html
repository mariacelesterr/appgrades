<div class="container">
	<div class="row">
	    <form #f="ngForm" (ngSubmit)="doSomething()" class="col s12 m6 l6 offset-l3" novalidate>
	    	<div class="card ">
		        <div class="card-content center">
		          <span *ngIf="route.snapshot.url[0].path == 'login'" class="card-title">Iniciar Sesión</span>
		          <span *ngIf="route.snapshot.url[0].path == 'signup'" class="card-title">Registrarse</span>
		          <div class="divider"></div>
			     	<div class="row">
				        <div class="input-field col s12">
							<div class="form-group"
							     [ngClass]="{
						        'has-danger': email.invalid && (email.dirty || email.touched),
						        'has-success': email.valid && (email.dirty || email.touched)
						   }">
								<label>Email</label>
								<input type="email"
								       class="form-control"
								       name="email"
								       [(ngModel)]="obj.email"
								       required
								       minlength="4"
								       pattern="[^ @]*@[^ @]*"
								       #email="ngModel"
								       materialize="tooltip" 
								       data-position="right" 
								       data-delay="10" 
								       data-tooltip="El correo debe contener @ "
								       class="tooltipped">
								<div class="form-control-feedback"
								     *ngIf="email.errors && (email.dirty || email.touched)">
									<p class="center" *ngIf="email.errors.required">Este campo es obligatorio</p>
									<p class="center" *ngIf="email.errors.pattern">Correo inválido</p>
								</div>
							</div>

				    
				        </div>
			      	</div>
				    <div class="row">
				        <div class="input-field col s12">
				        	<input type="password" 
					          class="form-control" 
					          name="password" 
					          [(ngModel)]="obj.password" 
					          required
					          minlength="4"
			       			  #password="ngModel">
		       			  	<div class="form-control-feedback"
							     *ngIf="password.errors && (password.dirty || password.touched)">
								<p class="center" *ngIf="password.errors.required" >Este campo en obligatorio</p>
								<p class="center" *ngIf="password.errors.minlength">La contraseña debe tener como mínimo 4 dígitos</p>
							</div>
				          <label for="password">Password</label>
				        </div>
				    </div>
				    <p *ngIf="route.snapshot.url[0].path == 'login'" class="center">
				    	¿No estas registrado? <a routerLink="/signup">Registrarse</a>
				    </p>
					<p *ngIf="route.snapshot.url[0].path == 'signup'" class="center">
						¿Tienes una cuenta? <a routerLink="/login"> Iniciar Sesión </a>
					</p>
					<div class="card-action">
			          <a *ngIf="route.snapshot.url[0].path == 'login'" class="left" (click)="auth()">Enviar</a>
			          <a *ngIf="route.snapshot.url[0].path == 'signup'" class="left" (click)="doSignup()" >Enviar</a>

			          <a href="#" class="right">Regresar</a>
			        </div>
				</div>
			</div>
	    </form>
	</div>	
</div>
<a class="btn tooltipped" materialize="tooltip" data-position="bottom" data-tooltip="I am a tooltip">Hover me!</a>
<a materialize="tooltip" data-position="top" data-delay="10" data-tooltip="I am tooltip">Hover me1!</a>

<a (click)="toast('I am a toast')" class="btn">Toast!</a>
