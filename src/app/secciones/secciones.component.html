<div class="container"  *ngIf="route.snapshot.url[0].path == 'app-secciones-agregar'">
	<div class="row grados">
  		<div class="card col s12 m8 l6 offset-m2 offset-l3">
    		<div class="card-content">
				<h5 class="center">Agregar Secciones</h5>
				<div class="divider"></div>
				<form #f="ngForm" class="col s12" (ngSubmit)="doSubmit()" >
					<div class="row ">
				      <div class="col s12 m7 l7 offset-l3">
				        <div class="input-field">
				            <select materialize="material_select" 
						    name="secciones" 
						    [(ngModel)]="secciones_obj.descrp_sec" 
						    required
						    #secciones="ngModel">
						      <option value="" disabled selected>Secciones</option>
						      <option  *ngFor="let grados of secciones1">Sección {{grados}}</option> 
						    </select>
							<label>Ingresa la sección</label>
				          <div class="form-control-feedback"
							     *ngIf="secciones.errors && (secciones.dirty || secciones.touched)">
								<p  color="red" class="center" *ngIf="secciones.errors.required" >Este campo en obligatorio</p>
								<p class="center" *ngIf="secciones.errors.pattern">Solo puedes ingresar letras</p>
							</div>
				        </div>
				      </div>
				    </div>
				    <div class="row">
					    <div class="card-action">
					    	<div class="col s12 m12 l12">
						      	<a class="right " (click)="doSubmit()">Enviar</a>
							    <a class="left" (click)="goBack()">Regresar</a>
					    	</div>
					    </div>	
				    </div>
				</form>
			</div>
		</div>
	</div>
</div>
<div class="container"  *ngIf="route.snapshot.url[0].path == 'app-secciones'">
	<div class="row grados">
  		<div class="card col s12 m6 l6 offset-m3 offset-l3">
    		<div class="card-content">
    			<div class="row">
					<h5 class="center">Secciones</h5>
					<div class="divider"></div>
					<p *ngIf="secciones.length === 0" class="red-text center"> No hay secciones agregadas</p>
					<table *ngIf="secciones.length > 0" class="centered">
				        <thead>
				          <tr>
				              <th>Sección</th>
				              <th>--</th>
				              <th>Eliminar Sección</th>
				          </tr>
				        </thead>
				        <tbody>
				          <tr *ngFor="let seccion of secciones | paginate: { itemsPerPage: 5, currentPage: p }">
				            <td>{{seccion.descrp_sec}}</td>
				            <td>
				            	
				            </td>
				             <td>
				             	<swal
					                #deleteSwal
					                title="Eliminar grado"
					                text="¿Esta seguro que desea eliminar esta sección?"
					                type="question"
					                [showCancelButton]="true"
					                (confirm)="borrarSec(seccion.id_seccion)">
					            </swal>
				             	<button [swal]="deleteSwal">
				             		<img src="assets/icons/icons8-cancel-80.png">
				             	</button>
				             </td>
				          </tr>
				        </tbody>
				    </table>
				    <div class="col s12 m10 l10 offset-s2 offset-m2 offset-l2">
						<pagination-controls
					 		(pageChange)="p = $event"
			                responsive="true"
			                previousLabel="Anterior"
			                nextLabel="Siguiente" 
			                class="pagination my-pagination">       	
			            </pagination-controls>
					</div>
			        <div class="card-action">
				      <a routerLink='/app-menu' class="right">Ir al menú</a>
				      <a class="left" (click)="goBack()">Regresar</a>
				    </div>
    				
    			</div>
			</div>
		</div>
		<div class="row">
			<div class="col col s12 m12 l6 offset-l3">
				<a class="btn-floating btn-large waves-effect waves-light black right tooltipped" 
				routerLink='/app-secciones-agregar'
				materialize="tooltip" 
		        data-position="right" 
		        data-delay="10" 
		        data-tooltip="Agregar Secciones">
					<i class="material-icons">add</i>
				</a>
			</div>
		</div>
	</div>
</div>
