<div class="row" style="padding-top: 40px">
	<div class="col s12 m7 l6 offset-l3">
	    <div class="card">
	    	<div class="card-content">
		       <div class="row">
		       		<h5 class="center-align">Notas Descriptivas</h5>
		       		<div class="divider"></div>
				    <form class="col s12"  (ngSubmit)="doSubmit()">
					    <div class="row">
					        <div class="input-field col s6 m6 l6">
					          <input id="first_name" type="text" class="validate" name="nombres" value="{{estudiantesDetalles?.estudiantes?.nombres}}" readonly="readonly">
					          
					       </div>
					        <div class="input-field col s6 m6 l6">
					          <input id="last_name" type="text" class="validate" name="apellidos" value="{{estudiantesDetalles?.estudiantes?.apellidos}}" readonly="readonly">
					         
					        </div>
					    </div>
				    	<div class="row">
					        <div class="col s4 m4 l4">
					          <div class="input-field inline">
					            <input id="cedula" type="number" class="validate" name="grados" value="{{estudiantesDetalles?.estudiantes?.id_grados}}" readonly="readonly">
					            <label for="cedula">Grado</label>
					          </div>
					        </div>
					        <div class="col s4 m4 l4 ">
						         <div class="input-field inline">
							        <input id="seccion" type="text" class="validate" name="seccion" value="{{estudiantesDetalles?.estudiantes?.id_seccion}}" readonly="readonly">
							        <label for="telefono">Sección</label>
						        </div>
						     </div>
					        <div class="col s4 m4 l4">
					        	<div class="input-field inline">
						          	<select materialize="material_select"[materializeSelectOptions]="estudiantesDetalles?.periodos" name="periodos" required [(ngModel)]="notas.id_periodo">
								      	<option  *ngFor="let periodos of estudiantesDetalles?.periodos" [(ngValue)]="periodos.id_periodo">{{periodos.descrip_peri}}</option> 
								    </select>
								    <label>Seleccionar Periodo</label>
					        	</div>
					        </div>
				    	</div>
					    <div class="row">
					    	<div class="col s6 m6 l6">
					          <div class="input-field">
					            <textarea id="textarea" class="materialize-textarea" data-length="20" materialize="characterCounter" [attr.length]="maxLength" name="proyecto" [(ngModel)]="notas.proyecto"> </textarea>
					            <label for="textarea2">Nombre del Proyecto</label>
					          </div>	
					    	</div>
				          	<div class="col s6 m6 l6">
					        	<div class="input-field">
						          	<select materialize="material_select" [disabled]="isDisabled?true:null" name="grados" [(ngModel)]="notas.id_lapso" required>
								      <option value="" disabled selected>Lapso</option>
								      <option value="1">Primer Lapso</option>
								      <option value="2">Segundo Lapso</option>
								      <option value="3">Tercer Lapso</option>
								    </select>
							    	<label>Seleccionar lapso</label>
					        	</div>
					        </div>
				        </div>
					    <div class="row">
				          <div class="input-field col s12">
				            <textarea id="textarea1" class="materialize-textarea" data-length="1199" materialize="characterCounter" [attr.length]="maxLength" name="descrip_1" [(ngModel)]="notas.descrip_1"> </textarea>
				            <label for="textarea2">FORMACIÓN PERSONAL, SOCIAL Y COMUNICACIÓN:</label>
				          </div>
				        </div>
					    <div class="row">
				          <div class="input-field col s12">
				            <textarea id="textarea2" class="materialize-textarea" data-length="1199" materialize="characterCounter" [attr.length]="maxLength" name="descrip_2" [(ngModel)]="notas.descrip_2"> </textarea>
				            <label for="textarea2">RELACIÓN ENTRE COMPONENTES DEL AMBIENTE:</label>
				          </div>
				        </div>
					    <div class="row">
				          <div class="input-field col s12">
				            <textarea id="textarea3" class="materialize-textarea" data-length="1199" materialize="characterCounter" [attr.length]="maxLength" name="descrip_3" [(ngModel)]="notas.descrip_3"> </textarea>
				            <label for="textarea2">RECOMENDACIONES AL REPRESENTANTE:</label>
				          </div>
				        </div>
				    </form>
				</div>
			    <div class="card-action">
			      <a class="waves-effect waves-teal btn-flat  modal-trigger" (click)="openModal()">Enviar</a>
			      <a class="right" (click)="goBack()">Regresar</a>
			    </div>
	  		</div>
		</div>
	</div>
	<!-- Modal Structure -->
	<div id="modal1" class="modal modal-fixed-footer" materialize="modal" [materializeParams]="[{dismissible: false}]" [materializeActions]="modalActions">
	  <div class="modal-content">
	    <h4 class="center-align">Calificación Cualitativa del Alumno</h4>
	    <div class="divider"></div>
	    	<div class="row">
	    		<p>
	    			Antes de continuar... Debes escoger en la escala de calificación para determinar si el alumno supera los niveles de aprendizaje requeridos o no los alcanza.
	    		</p>
	    	</div>
		    <div class="row center">
		      <div class="col s6 m3 l3">
		         <input type="image" value="10" name="nota_cuali" (click)="notas.nota_cuali = 10" src="assets/icons/icons8-puzzled-80.png">
		        <br><span> Recuperación </span>
		      </div>
		      <div class="col s6 m3 l3">
		         <input type="image" value="16" name="nota_cuali" (click)="notas.nota_cuali = 16" src="assets/icons/icons8-happy-80.png">
		        <br><span> Aprobado</span>
		      </div>
		      <div class="col s6 m3 l3">
		         <input type="image" value="18" name="nota_cuali" (click)="notas.nota_cuali = 18" src="assets/icons/icons8-wink-80.png">
		        <br><span > Destacado </span>
		      </div>
		      <div class="col s6 m3 l3">
		    	 <input type="image" value="20" name="nota_cuali" (click)="notas.nota_cuali = 20"src="assets/icons/icons8-cool-80.png">
		        <br><span> Excelente</span>
		      </div>
		    </div> 
	  </div>
	  <div class="modal-footer">
	    <a class="modal-action modal-close waves-effect waves-green btn-flat">Cancelar</a>
	    <a class="waves-effect waves-green btn-flat" (click)="closeModal()">Enviar</a>
	  </div>
	</div>
</div>
