<div class="container" *ngIf="hideElement==true" >
	<div class="row">
  		<div class="card col s12 m5 l6 offset-l3">
    		<div class="card-content ">
				<h5 class="center">Notas Descriptivas </h5>
				<form #f="ngForm" class="col s12">
					<div class="divider"></div>
					<div class="row">
						<p class="center"> Debes seleccionar <strong>el grado y la secci贸n </strong> de tu curso</p>
					</div>
					<div class="row">
				    	<div class="col s6 m6 l6">
				            <div class="input-field" >
							    <select materialize="material_select" 
							    name="id_grados" 
							    [(ngModel)]="estudiantes.id_grados" 
							    required
							    #id_grados="ngModel">
							      <option value="" disabled selected>Grados</option>
							      <option  *ngFor="let grados of grado" [(ngValue)]="grados.id_grados">{{grados.descrip_gra}}</option> 
							    </select>
							    <label>Seleccionar Grado</label>
							</div>
				        </div>
				        <div class="col s6 m6 l6">
				           <div class="input-field" >
							    <select 
							    materialize="material_select"
							     name="id_seccion" 
							     [(ngModel)]="estudiantes.id_seccion" 
							     required
							     #id_seccion="ngModel">
							      <option value="" disabled selected>Secci贸n</option>
							      <option  *ngFor="let seccion of secciones" [(ngValue)]="seccion.id_seccion">{{seccion.descrp_sec}}</option> 
							    </select>
							    <label>Seleccionar Secci贸n</label>
							</div>  	
				        </div>
				    </div>
				    <div class="row">
						<div class="col s6 m9 l9 offset-s3 offset-m4 offset-l4">
				           <div class="input-field inline">
					          	<select materialize="material_select" 
					          	[materializeSelectOptions]="" 
					          	name="periodos" 
					          	required 
					          	[(ngModel)]="estudiantes.id_periodo"
					          	#peridos="ngModel">
					          		<option value="" disabled selected>Periodos</option>
							      	<option  *ngFor="let periodos of periodo" [(ngValue)]="periodos.id_periodo">{{periodos.descrip_peri}}</option> 
							    </select>
							    <label>Seleccionar Periodo</label>
				        	</div> 	
				    	</div>
					</div> 
					<div class="row">
					    <div class="card-action">
					    	
							    <a class="left" (click)="goBack()">Regresar</a>
							    <a class="right " (click)= "doSubmit()">
							    	Enviar
							    </a>
							    <!---<button  type="submit" class="right ">
						      		<a>Enviar</a>
							    </button>-->
					    	
					    </div>	
						
					</div>
						
				</form>
			</div>
		</div>
	</div>
</div>
<div class="container" *ngIf="hideElement==false">
	<div class="row">
		<div class="col s12 m7 l12">
			<table class="highlight centered responsive-table">
		        <thead>
		          <tr>
		              <th>Nombres</th>
		              <th>Apellidos</th>
		              <th>Grado</th>
		              <th>Secci贸n</th>
		              <th>Cargar Notas</th>
		          </tr>
		        </thead>
		        <tbody>
		          <tr *ngFor="let estudiantes of estudiantes1">
		            <td>{{estudiantes.nombres}}</td>
		            <td>{{estudiantes.apellidos}}</td>
		            <td>{{estudiantes.id_grados}}</td>
		            <td>{{estudiantes.id_seccion}}</td>
		            <td>
		            	<a routerLink='/app-notas/boletin-descrip/{{estudiantes.id_estudiantes}}'>
		            		<img src="assets/icons/icons8-add-64.png">
		            	</a>
		            </td>
		          </tr>
		        </tbody>
		    </table>			
		</div>		
	</div>	
</div>
