<a class="waves-effect waves-teal btn-flat  modal-trigger" (click)="openModal()">Enviar</a>
 
<!-- Modal Structure -->
<div id="modal1" class="modal modal-fixed-footer" materialize="modal" [materializeParams]="[{dismissible: false}]" [materializeActions]="modalActions">
  <div class="modal-content">
    <h4 class="center-align">Calificación Cualitativa del Alumno</h4>
    <div class="divider"></div>
    	<div class="row">
    		<p>
    			Antes de continuar... Debes escoger en la escala de calificación para determinar si el alumno supera los niveles de aprendizaje requeridos o no los alcanza.
    		</p>
    	</div>
	    <div class="row center">
	      <div class="col s6 m3 l3">
	         <input type="image" value="10" name="nota_cuali" (click)="notas.nota_cuali = 10" src="assets/icons/icons8-puzzled-80.png">
	        <br><span> Recuperación </span>
	      </div>
	      <div class="col s6 m3 l3">
	         <input type="image" value="16" name="nota_cuali" (click)="notas.nota_cuali = 16" src="assets/icons/icons8-happy-80.png">
	        <br><span> Aprobado</span>
	      </div>
	      <div class="col s6 m3 l3">
	         <input type="image" value="18" name="nota_cuali" (click)="notas.nota_cuali = 18" src="assets/icons/icons8-wink-80.png">
	        <br><span > Destacado </span>
	      </div>
	      <div class="col s6 m3 l3">
	    	 <input type="image" value="20" name="nota_cuali" (click)="notas.nota_cuali = 20"src="assets/icons/icons8-cool-80.png">
	        <br><span> Excelente</span>
	      </div>
	    </div> 
  </div>
  <div class="modal-footer">
    <a class="waves-effect waves-green btn-flat" (click)="closeModal()">Close</a>
    <a class="modal-action modal-close waves-effect waves-green btn-flat">Agree</a>
  </div>
</div>
